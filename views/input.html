<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Summarizer</title>
    <link rel="stylesheet" href="../public/styles/input.css">
</head>

<body>
    <div class="section1">
        <div class="inputSection">
            <div class="part1 height-x">
                <div class="head3 gray openSans">
                    Summarizer:
                </div>
                <div class="head4 openSans black Sans">
                    <label class="container">
                        <input type="radio" checked="checked" name="radio">
                        <span class="checkmark"></span>
                        <div class="popup" id="popup">Small</div>
                    </label>
                    <label class="container">
                        <input type="radio" name="radio">
                        <span class="checkmark"></span>
                        <div class="popup" id="popup">Medium</div>
                    </label>
                    <label class="container">
                        <input type="radio" name="radio">
                        <span class="checkmark"></span>
                        <div class="popup" id="popup">Large</div>
                    </label>
                </div>
            </div>

            <div class="part2">
                <div class=" height-x black head3 openSans">
                    Input:
                </div>

                <textarea id="" name="" placeholder="Paste the text here..." class="head3">

            </textarea>

                <div class="height-x head3 black openSans">
                    0/10,000 words
                </div>
            </div>

            <div class="part3">
                <div>
                    <input type="submit" name="" value="Document Upload" class="btn head3 gray openSans">
                </div>
                <div>
                    <input type="submit" name="" value="Summarize" class="btn head3 gray openSans">
                </div>

            </div>
        </div>
    </div>
</body>

</html>
